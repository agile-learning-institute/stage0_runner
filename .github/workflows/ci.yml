name: CI

on:
  push:
    branches: [ main, develop, harden_for_prod ]
  pull_request:
    branches: [ main, develop, harden_for_prod ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pipenv
      run: |
        pip install pipenv

    - name: Install dependencies
      run: |
        pipenv install --dev

    - name: Run unit tests
      run: |
        pipenv run pytest test/test_runbook_service.py -v

    - name: Run integration tests
      run: |
        pipenv run pytest test/test_integration.py -v

    - name: Run all tests
      run: |
        pipenv run pytest test/ -v --tb=short

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install pipenv
      run: |
        pip install pipenv

    - name: Install dependencies
      run: |
        pipenv install --dev

    - name: Check code formatting (if flake8/black configured)
      run: |
        echo "Linting checks can be added here when configured"
        # pipenv run flake8 src/ test/ || true
        # pipenv run black --check src/ test/ || true

