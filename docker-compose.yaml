services:
  api:
    image: ghcr.io/agile-learning-institute/stage0_runbook_api:latest
    container_name: stage0_runbook_api
    profiles:
      - runbook-dev
    restart: no
    ports:
      - "8083:8083"
    environment:
      API_PORT: 8083
      RUNBOOKS_DIR: /workspace/runbooks
      ENABLE_LOGIN: "true"
      LOGGING_LEVEL: "INFO"
      JWT_SECRET: ${JWT_SECRET:-}
    volumes:
      - ./samples/runbooks:/workspace/runbooks
    working_dir: /workspace/runbooks
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/metrics')"]
      interval: 1s
      timeout: 1s
      retries: 30
      start_period: 2s

  api-deploy:
    image: ghcr.io/agile-learning-institute/stage0_runbook_api:latest
    container_name: stage0_runbook_api
    profiles:
      - runbook-deploy
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      API_PORT: 8083
      RUNBOOKS_DIR: ./runbooks
      ENABLE_LOGIN: "true"
      LOGGING_LEVEL: "INFO"
      JWT_SECRET: ${JWT_SECRET:-}
    working_dir: /opt/stage0/runner
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s